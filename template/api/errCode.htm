<!--{template html_head}-->
<link rel="stylesheet" type="text/css" href="$cfg[resourceUrl]assets/plugins/datatables/datatables.min.css"/>
<style type="text/css">
    div.dataTables_wrapper div.dataTables_paginate ul.pagination {
        justify-content: flex-end !important;
    }

    body {
        background-color: #fff;
    }

    .main-sidebar {
        background: #fff;
        border-right: 1px solid #ececec;
    }

    #sidebar-menu > ul > li > a.active {
        color: #424141 !important;
        background-color: #fff;
    }

    #sidebar-menu > ul > li > a.active:hover {
        color: #424141 !important;
        background-color: #f5f5f5;
    }

    #sidebar-menu > ul > li > a {
        color: #424141;
        padding: 10px;
    }

    #sidebar-menu ul li a i {
        margin-left: 0px;
        margin-right: 0px;
    }

    #sidebar-menu ul li .menu-arrow {
        top: 10px;
    }

    #sidebar-menu > ul > li > a:hover {
        color: #424141 !important;
        background-color: #ccc;
    }

    .sidebar-inner {
        margin-top: 40px;
    }

    #sidebar-menu .subdrop {
        color: #424141 !important;
        background-color: #fff;
    }

    #sidebar-menu ul ul a {
        color: #424141;
        padding: 10px 10px 10px 30px;
    }

    #sidebar-menu ul ul a:hover {
        color: #424141;
    }

    #sidebar-menu > ul > li > ul > li > a:hover {
        color: #424141 !important;
        background-color: #f5f5f5;
    }
    .card-header {
        border-bottom: 0px solid rgba(111, 111, 111, .13);
    }

    thead tr:nth-of-type(1) {
        background-color: rgba(0,0,0,.05);
    }

    .breadcrumb-item a{
        color: #424141;
    }
    .breadcrumb-item + .breadcrumb-item::before {
        display: inline-block;
        padding-right: .5rem;
        color: #6c757d;
        content: "|";
    }
</style>

</head>
<body class="adminbody">

<div id="main">
    <!-- top bar navigation -->
    <div class="headerbar">
        <div class="breadcrumb-holder">
            <h1 class="main-title float-left">$cfg[webname]接口文档</h1>
            <ol class="breadcrumb float-right mr-5">
                <li class="breadcrumb-item"><a href="?p=api/doc&identifier=c4466b3f51715045899b0b8bd142b23c">获取ACCESSTOKEN</a></li>
                <li class="breadcrumb-item"><a href="?p=api/errCode">错误代码</a></li>
                <!--{if $data[appid]}-->
                <li class="breadcrumb-item"><a href="?p=api/docLogout">退出</a></li>
                <!--{else}-->
                <li class="breadcrumb-item"><a href="?p=api/docLogin">登陆</a></li>
                <!--{/if}-->
            </ol>
            <div class="clearfix"></div>
        </div>
    </div>
    <!-- End Navigation -->

    <!-- Left Sidebar -->
    <div class="left main-sidebar">
        <div class="sidebar-inner leftscroll">
            <div id="sidebar-menu">
                <ul>
                    <!--{loop $data[list] $v}-->
                    <li class="submenu">
                        <a href="#"><span>$v[groupname]</span> <span class="menu-arrow"></span></a>
                        <ul class="list-unstyled">
                            <!--{loop $v[list] $v1}-->
                            <li><a href="?p=api/doc&identifier=$v1[identifier]">$v1[apiname]</a></li>
                            <!--{/loop}-->
                        </ul>
                    </li>
                    <!--{/loop}-->
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <!-- End Sidebar -->

    <div class="content-page">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="mb-3">
                            <div class="card-body">
                                <table class="table table-responsive-xl table-bordered">
                                    <thead>
                                    <tr role="row">
                                        <th>代码</th>
                                        <th>错误说明</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!--{loop $data[prompts] $k $v}-->
                                    <tr bgcolor="#FFFFFF">
                                        <td>$k</td>
                                        <td>$v</td>
                                    </tr>
                                    <!--{/loop}-->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!--{template footer}-->
</body>
</html>
