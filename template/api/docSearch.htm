<!--{template html_head}-->
<link rel="stylesheet" type="text/css" href="$cfg[resourceUrl]assets/plugins/datatables/datatables.min.css"/>
<style type="text/css">
    div.dataTables_wrapper div.dataTables_paginate ul.pagination {
        justify-content: flex-end !important;
    }

    body {
        background-color: #fff;
    }

    .main-sidebar {
        background: #fff;
        border-right: 1px solid #ececec;
    }

    #sidebar-menu > ul > li > a.active {
        color: #4b698a !important;
        background-color: #fff;
    }

    #sidebar-menu > ul > li > a.active:hover {
        color: #4b698a !important;
        background-color: #f5f5f5;
    }

    #sidebar-menu > ul > li > a {
        color: #4b698a;
        padding: 10px;
    }

    #sidebar-menu ul li a i {
        margin-left: 0px;
        margin-right: 0px;
    }

    #sidebar-menu ul li .menu-arrow {
        top: 10px;
    }

    #sidebar-menu > ul > li > a:hover {
        color: #4b698a !important;
        background-color: #ccc;
    }

    .sidebar-inner {
        margin-top: 40px;
    }

    #sidebar-menu .subdrop {
        color: #4b698a !important;
        background-color: #fff;
    }

    #sidebar-menu ul ul a {
        color: #4b698a;
        padding: 10px 10px 10px 30px;
    }

    #sidebar-menu ul ul a:hover {
        color: #4b698a;
    }

    #sidebar-menu > ul > li > ul > li > a:hover {
        color: #4b698a !important;
        background-color: #f5f5f5;
    }
    .card-header {
        border-bottom: 0px solid rgba(111, 111, 111, .13);
    }

    thead tr:nth-of-type(1) {
        background-color: rgba(0,0,0,.05);
    }

    .breadcrumb-item a{
        color: #4b698a;
    }
    .breadcrumb-item + .breadcrumb-item::before {
        display: inline-block;
        padding-right: .5rem;
        color: #6c757d;
        content: "|";
    }
    #words{
        height: calc(0.7em + 0.75rem + 2px);
        font-size: 12px;
    }
    .search{
        position:absolute;
        width:50px;
        height:50px;
        top:16px;
        right:30px;
        z-index:99;
    }
    .list-inline-item a {
        color: #424141;
    }
</style>
</head>
<body class="adminbody">

<div id="main">
    <!-- top bar navigation -->
    <div class="headerbar">
        <div class="breadcrumb-holder">
            <h1 class="main-title float-left">$cfg[webname]接口文档</h1>
            <ul class="list-inline float-right float-right mr-5">
                <li class="list-inline-item">
                    <a href="?p=api/doc&identifier=c4466b3f51715045899b0b8bd142b23c">获取ACCESSTOKEN</a>
                </li>
                <li class="list-inline-item">
                    <a href="?p=api/errCode">错误代码</a>
                </li>
                <!--{if $data[appid]}-->
                <li class="list-inline-item"><a href="?p=api/docLogout">退出</a></li>
                <!--{else}-->
                <li class="list-inline-item"><a href="?p=api/docLogin">登陆</a></li>
                <!--{/if}-->
                <li class="list-inline-item">
                    <input id="words" type="text" placeholder="接口名称或接口地址" class="form-control " name="words" style="width: 200px;">
                    <i class="fa fa-search bigfonts search" aria-hidden="true"></i>
                </li>
                <script>
                    $(function () {
                        $('.search').click(function () {
                            var words = $('#words').val();
                            location = '?p=api/docSearch&words='+words;
                        });
                        $(document).keypress(function (e) {
                            if (e.keyCode == 13){
                                var words = $('#words').val();
                                location = '?p=api/docSearch&words='+words;
                            }
                        });
                    });
                </script>
            </ul>
            <div class="clearfix"></div>
        </div>
    </div>
    <!-- End Navigation -->

    <!-- Left Sidebar -->
    <div class="left main-sidebar">
        <div class="sidebar-inner leftscroll">
            <div id="sidebar-menu">
                <ul>
                    <!--{loop $data[list] $v}-->
                    <li class="submenu">
                        <a href="#" class=""><span>$v[groupname]</span> <span class="menu-arrow"></span></a>
                        <ul class="list-unstyled">
                            <!--{loop $v[list] $v1}-->
                            <li><a href="?p=api/doc&identifier=$v1[identifier]">$v1[apiname]</a></li>
                            <!--{/loop}-->
                        </ul>
                    </li>
                    <!--{/loop}-->
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <!-- End Sidebar -->

    <div class="content-page">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="mb-3">
                            <div class="card-body">
                                <table class="table table-responsive-xl table-bordered">
                                    <thead>
                                    <tr role="row">
                                        <th>接口名称</th>
                                        <th>路由地址</th>
                                        <th>请求方式</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!--{loop $data[apiList] $v}-->
                                    <tr bgcolor="#FFFFFF">
                                        <td><a href="?p=api/doc&identifier=$v[identifier]">$v[apiname]</a></td>
                                        <td>$v[path]</td>
                                        <td>{echo $v[method]==1?'POST':'GET'}</td>
                                    </tr>
                                    <!--{/loop}-->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="$cfg[resourceUrl]assets/js/pikeadmin.js"></script>
</body>
</html>
