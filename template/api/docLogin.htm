<!--{template html_head}-->
<link href="$cfg[resourceUrl]assets/css/login.css" rel="stylesheet">
</head>
<body>
<div class="login-menu">
    <div class="container">
        <nav class="nav">
            <a class="nav-link active" href="#" style="font-size:22px;">$cfg[webname]接口文档</a>
        </nav>
    </div>
</div>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="card">
            <h4 class="card-header">授权访问</h4>

            <div class="card-body">
                <form name="form1" action="?p=api/docLogin" method="post" class="validform">
                    <input type="hidden" name="formhash" value="$data[formhash]"/>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-prepend"><span class="input-group-text"><i
                                            class="fa-1x mr-1 fas fa-user-alt" aria-hidden="true"></i></span></span>
                                    <input type="text" name="appid" class="form-control" datatype="*"
                                           placeholder="请填写应用ID" nullmsg="请填写应用ID" required/>
                                </div>
                                <div class="help-block with-errors text-danger"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="help-block with-errors text-danger msg"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <input type="hidden" name="redirect" value=""/>
                            <input type="submit" class="btn btn-success btn-lg btn-block" value="确认" name="submit"/>
                        </div>
                    </div>
                </form>

                <div class="clear"></div>
            </div>

        </div>

    </div>
</div>

<script src="$cfg[resourceUrl]validform/js/Validform_min.js"></script>
<link rel="stylesheet" href="$cfg[resourceUrl]validform/css/validform_channel.css"/>

<script>
    $(function () {
        $(".validform").Validform({
            tiptype: function (msg, o, cssctl) {
            },
            showAllError: true,
            ignoreHidden: true,
            ajaxPost: true,
            callback: function (res) {
                if (res.code != 200) {
                    $('.msg').addClass('Validform_wrong').html(res.msg);
                    $.getJSON(basehost+'p=main/formHash',function (result) {
                        $('input[name=formhash]').val(result.data.formHash)
                    });
                } else {
                    location = res.referer;
                }
            }
        });
    })
</script>

</body>
</html>
